name: Node.js CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        type: environment
        required: true

env:
  STRAPI_URL: https://tikweb-prod-app-cms.azurewebsites.net

jobs:
  ci:
    runs-on: ubuntu-latest
    concurrency: ${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      # Read node version from `.nvmrc` file
      - id: nvmrc
        uses: browniebroke/read-nvmrc-action@v1

      # Install node
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nvmrc.outputs.node_version }}
          cache: "npm"

      # Install dependencies
      - run: npm ci

      # Run checks
      - run: npm run lint
      - run: npm run type-check
      - run: npm test

      - name: Cache .cache
        uses: actions/cache@v3
        env:
          cache-name: cache-build-cache
        with:
          # Gatsby build cache directory
          path: .cache
          key: cache-${{ runner.os }}-.cache-${{ github.sha }}
          restore-keys: cache-${{ runner.os }}-.cache-

      - name: Cache public
        uses: actions/cache@v3
        env:
          cache-name: cache-public
        with:
          path: public
          key: cache-${{ runner.os }}-public-${{ github.sha }}
          restore-keys: cache-${{ runner.os }}-public-

      - run: npm run build

  deploy_staging:
    needs: ci
    if: github.ref == 'refs/heads/staging' || github.event.inputs.environment == 'staging'
    concurrency: staging_environment
    uses: ./.github/workflows/deploy.yml
    with:
      deployment_sa: tikwebstagingsa
      gatsby_is_preview: true
      environment: staging
    secrets: inherit

  deploy_production:
    needs: ci
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    concurrency: production_environment
    uses: ./.github/workflows/deploy.yml
    with:
      deployment_sa: tikwebprodsa
      gatsby_is_preview: false
      environment: production
    secrets: inherit
    