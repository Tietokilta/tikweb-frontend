name: Node.js CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        type: environment
        required: true

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  STRAPI_URL: https://tikweb-prod-app-cms.azurewebsites.net

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Read node version from `.nvmrc` file
      - id: nvmrc
        uses: browniebroke/read-nvmrc-action@v1

      # Install node
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nvmrc.outputs.node_version }}
          cache: "npm"

      # Install dependencies
      - run: npm ci

      # Run checks
      - run: npm run lint
      - run: npm run type-check
      - run: npm test

      - name: Cache .cache
        uses: actions/cache@v3
        env:
          cache-name: cache-build-cache
        with:
          path: .cache
          key: cache-${{ runner.os }}-.cache-${{ github.sha }}
          restore-keys: cache-${{ runner.os }}-.cache-

      - name: Cache public
        uses: actions/cache@v3
        env:
          cache-name: cache-public
        with:
          path: public
          key: cache-${{ runner.os }}-public-${{ github.sha }}
          restore-keys: cache-${{ runner.os }}-public-

      - run: npm run build

  deploy_staging:
    needs: ci
    if: github.ref == 'refs/heads/staging' || github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment: staging
    env:
      DEPLOYMENT_SA: tikwebstagingsa
      GATSBY_IS_PREVIEW: true

    steps:
      - uses: actions/checkout@v2

      - name: Cache public
        uses: actions/cache@v3
        env:
          cache-name: cache-public
        with:
          # Gatsby builds to `public` dir
          path: public
          key: cache-${{ runner.os }}-public-${{ github.sha }}
          restore-keys: cache-${{ runner.os }}-public-

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete old files
        run: az storage blob delete-batch --source '$web' --account-name $DEPLOYMENT_SA --pattern '*'

      - name: Upload new files
        run: az storage blob upload-batch -s public -d '$web' --account-name $env.DEPLOYMENT_SA

  deploy_production:
    needs: ci
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment: production
    env:
      DEPLOYMENT_SA: tikwebprodsa
      GATSBY_IS_PREVIEW: false

    steps:
      - uses: actions/checkout@v2

      - name: Cache public
        uses: actions/cache@v3
        env:
          cache-name: cache-public
        with:
          # Gatsby builds to `public` dir
          path: public
          key: cache-${{ runner.os }}-public-${{ github.sha }}
          restore-keys: cache-${{ runner.os }}-public-

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete old files
        run: az storage blob delete-batch --source '$web' --account-name $DEPLOYMENT_SA --pattern '*'

      - name: Upload new files
        run: az storage blob upload-batch -s public -d '$web' --account-name $env.DEPLOYMENT_SA
